<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- montserrat 500-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <!-- montserrat 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- fraunces 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
        <div class="img-container">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>

        <div class="details">
          <p class="perfume">Perfume</p>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

      <div class="price">
        <p class="current-price">$149.99</p>
        <div class="old-price">$169.99</div>
      </div>

      <button class="btn-cart">
        <img src="./images/icon-cart.svg" alt="Shopping cart">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
  </main>

</body>
</html>
